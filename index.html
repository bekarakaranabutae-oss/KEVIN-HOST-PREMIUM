<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DXRY SYSTEM ACCESS | Kiribati Dashboard</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<!-- THREE.JS + GLOBE -->
<script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
<script src="https://unpkg.com/globe.gl"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Share Tech Mono', monospace;
    color:#00ff00;
    overflow:hidden;
    background:#000;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    height:100vh;
}

/* BACKGROUND VIDEO */
#bgVideo{
    position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-3;
}

/* OVERLAY TO DARKEN VIDEO */
#bgOverlay{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background: rgba(0,0,0,0.5); /* adjust 0.5 for opacity */
    z-index:-2;
}

/* MATRIX BG */
.matrix-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:0.08;}
.scan-line{position:fixed;top:0;left:0;width:100%;height:3px;background:rgba(0,255,0,0.3);box-shadow:0 0 20px #00ff00;animation:scan 6s linear infinite;z-index:-1;}
@keyframes scan{0%{top:0;}100%{top:100%;}}

/* LOGIN CARD */
.access-container,.loading-container{
    text-align:center;
    border:2px solid #00ff00;
    padding:50px 40px;
    max-width:500px;width:90%;
    background:rgba(0,0,0,0.85);
    border-radius:15px;
    backdrop-filter:blur(6px);
    animation:fadeIn 1s ease forwards;
    box-shadow:0 0 50px #00ff00,0 0 100px rgba(0,255,0,0.2);
    position:relative;
    z-index:2;
    margin-top:30px;
}
@keyframes fadeIn{0%{opacity:0;transform:scale(0.9);}100%{opacity:1;transform:scale(1);}}

/* GLITCH HEADING */
.glitch{
    font-size:3em;
    color:#00ff00;
    text-shadow:0 0 5px #00ff00,0 0 15px #00ff00,0 0 30px #00ff00;
    animation:glitch 1.5s infinite;
    margin-bottom:15px;
}
@keyframes glitch{
0%,100%{transform:translate(0);}
10%{transform:translate(-2px,2px);}
20%{transform:translate(2px,-2px);}
30%{transform:translate(-2px,-2px);}
40%{transform:translate(2px,2px);}
50%{transform:translate(-1px,1px);}
60%{transform:translate(1px,-1px);}
70%{transform:translate(-2px,1px);}
80%{transform:translate(2px,-1px);}
90%{transform:translate(0,2px);}
}

/* USER PHOTO */
.user-photo{
    width:120px;height:120px;border-radius:50%;
    border:2px solid #00ff00;
    margin:0 auto 20px;display:block;
    box-shadow:0 0 25px #00ff00,0 0 50px rgba(0,255,0,0.5),0 0 100px rgba(0,255,0,0.2);
    object-fit:cover;
    animation:float 3s ease-in-out infinite, glow 2s infinite alternate;
}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
@keyframes glow{0%{box-shadow:0 0 20px #00ff00,0 0 40px rgba(0,255,0,0.4);}100%{box-shadow:0 0 35px #00ff00,0 0 70px rgba(0,255,0,0.6);}}

.access-container p{font-size:14px;opacity:0.7;margin-bottom:25px;letter-spacing:1px;}

/* BUTTONS */
button{
    background:transparent;color:#00ff00;border:2px solid #00ff00;
    padding:14px 30px;font-size:16px;cursor:pointer;
    transition:all 0.3s ease;width:100%;margin-bottom:15px;
    border-radius:8px;position:relative;overflow:hidden;
    letter-spacing:1px;font-weight:bold;
}
button::before{
    content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;
    background:linear-gradient(90deg, transparent, rgba(0,255,0,0.3), transparent);transition:left 0.5s;
}
button:hover::before{left:100%;}
button:hover{background: rgba(0,255,0,0.1);box-shadow:0 0 25px #00ff00,0 0 50px rgba(0,255,0,0.2);color:#000;}

/* LOADING SCREEN */
.loading-container{display:none;}
.loader{border:4px solid #003300;border-top:4px solid #00ff00;border-radius:50%;width:50px;height:50px;margin:20px auto;animation:spin 1s linear infinite;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
#loadingBarContainer{width:80%;height:12px;border:2px solid #00ff00;margin:10px auto;border-radius:6px;overflow:hidden;}
#loadingBar{width:0%;height:100%;background:#00ff00;transition:width 0.2s;}

/* GLOBE */
#globeContainer{width:100%;height:450px;margin-top:20px;z-index:1;}

/* FOOTER */
footer{position:fixed;bottom:10px;width:100%;text-align:center;font-size:12px;opacity:0.5;}

/* RESPONSIVE */
@media(max-width:480px){
.access-container,.loading-container{padding:30px 25px;}.glitch{font-size:2em;}
button{font-size:14px;padding:12px 20px;}.user-photo{width:90px;height:90px;}#globeContainer{height:250px;}
}
</style>
</head>
<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
</video>

<!-- OVERLAY -->
<div id="bgOverlay"></div>

<!-- MATRIX BG -->
<div class="matrix-bg" id="matrixBg"></div>
<div class="scan-line"></div>

<!-- LOGIN ACCESS -->
<div class="access-container" id="accessScreen">
    <img src="kevin.jpg" alt="Kevin Taake" class="user-photo">
    <h1 class="glitch">SYSTEM ACCESS</h1>
    <p>Choose your portal to proceed</p>
    <button id="btnKiribati">KIRIBATI WEBSITE</button>
    <button id="btnPortfolio">MY PORTFOLIO</button>
    <button id="btnFacebook">FACEBOOK PROFILE</button>
    <button id="btnTikTok">TIKTOK PROFILE</button>
</div>

<!-- LOADING SCREEN -->
<div class="loading-container" id="loadingScreen">
    <h1 class="glitch">LOADING</h1>
    <div class="loader"></div>
    <p id="loadingText">0%</p>
    <div id="loadingBarContainer"><div id="loadingBar"></div></div>
</div>

<!-- GLOBE -->
<div id="globeContainer"></div>

<footer>Â© Kevin Taake ðŸ‡°ðŸ‡®</footer>

<script>
// MATRIX EFFECT
function createMatrix(){
    const canvas=document.createElement('canvas');
    const ctx=canvas.getContext('2d');
    document.getElementById('matrixBg').appendChild(canvas);
    canvas.width=window.innerWidth; canvas.height=window.innerHeight;
    const chars="01".split(""); const fontSize=14; const columns=canvas.width/fontSize; const drops=Array(columns).fill(1);

    function draw(){
        ctx.fillStyle="rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="#00ff00"; ctx.font=fontSize+"px monospace";
        drops.forEach((y,i)=>{
            const text=chars[Math.floor(Math.random()*chars.length)];
            ctx.fillText(text,i*fontSize,y*fontSize);
            drops[i]= (y*fontSize>canvas.height && Math.random()>0.975)?0:y+1;
        });
        requestAnimationFrame(draw);
    }
    draw();
    window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
}

// LOADING
function startLoading(url){
    document.getElementById('accessScreen').style.display='none';
    const loading=document.getElementById('loadingScreen'); loading.style.display='block';
    let percent=0;
    function update(){
        percent+=Math.floor(Math.random()*4)+1;
        if(percent>100) percent=100;
        document.getElementById('loadingText').textContent=percent+'%';
        document.getElementById('loadingBar').style.width=percent+'%';
        if(percent<100) requestAnimationFrame(update);
        else setTimeout(()=> window.location.href=url,500);
    }
    update();
}

// BUTTON EVENTS
document.getElementById("btnKiribati").addEventListener("click",()=>{ startLoading("https://bekarakaranabutae-oss.github.io/KIRIBATI-WEBSITE-BY-KEVIN-TAAKE-"); });
document.getElementById("btnPortfolio").addEventListener("click",()=>{ startLoading("https://bekarakaranabutae-oss.github.io/MY-PORTFOLIO/"); });
document.getElementById("btnFacebook").addEventListener("click",()=>{ startLoading("https://www.facebook.com/kevinbaraierekana"); });
document.getElementById("btnTikTok").addEventListener("click",()=>{ startLoading("https://www.tiktok.com/@nabutae.com4?_r=1&_t=ZS-93PfXnaagFA"); });

// INIT MATRIX
window.onload=createMatrix;

// KIRIBATI ISLANDS DATA
const kiribatiIslands=[
  {name:'Banaba',lat:-0.892,lng:169.533,link:'https://bekarakaranabutae-oss.github.io/KIRIBATI-WEBSITE-BY-KEVIN-TAAKE-'},
  {name:'Tarawa',lat:1.451,lng:173.033,link:'https://bekarakaranabutae-oss.github.io/KIRIBATI-WEBSITE-BY-KEVIN-TAAKE-'},
  {name:'Kiritimati',lat:1.872,lng:-157.427,link:'https://bekarakaranabutae-oss.github.io/KIRIBATI-WEBSITE-BY-KEVIN-TAAKE-'},
  {name:'Tabuaeran',lat:3.874,lng:-159.371,link:'https://bekarakaranabutae-oss.github.io/KIRIBATI-WEBSITE-BY-KEVIN-TAAKE-'},
  {name:'Teraina',lat:4.680,lng:-160.373,link:'https://bekarakaranabutae-oss.github.io/KIRIBATI-WEBSITE-BY-KEVIN-TAAKE-'}
];

// INIT GLOBE
const globe=Globe()
.globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
.bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
.showGraticules(true)
.backgroundColor('#00000000')
.width(window.innerWidth)
.height(450)
.animateIn(true)
.pointsData(kiribatiIslands)
.pointAltitude(0.03)
.pointColor(()=> 'lime')
.pointRadius(0.5)
.onPointClick(p=>{
    if(p.link) window.open(p.link,'_blank');
})
.onPointHover(p=>{
    document.body.style.cursor = p ? 'pointer' : 'default';
})
.labelsData(kiribatiIslands)
.labelLat(d=>d.lat)
.labelLng(d=>d.lng)
.labelText(d=>d.name)
.labelColor(()=> 'lime')
.labelSize(d=>0.5)
.labelDotRadius(d=>0.2)
.labelAltitude(d=>0.05);

document.getElementById('globeContainer').appendChild(globe.renderer().domElement);
globe.controls().autoRotate=true;
globe.controls().autoRotateSpeed=0.3;
window.addEventListener('resize',()=>{globe.width(window.innerWidth);globe.height(450);});
</script>
</body>
</html>
