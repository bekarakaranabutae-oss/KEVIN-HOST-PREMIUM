<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #7b2cbf);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: white;
}

.card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius: 22px;
    padding: 30px 35px;
    text-align: center;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
    animation: pop 1s ease;
}

h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

#typing {
    min-height: 50px;
    font-size: 1.1rem;
    opacity: 0.95;
    margin-bottom: 22px;
}

button {
    background: white;
    color: #ff3c7d;
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px white;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

@keyframes pop {
    from { opacity: 0; transform: scale(0.7); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="card">
    <h1> MAURI FERNANDA ğŸ˜ </h1>

    <div id="typing"></div>

    <button onclick="openHeart()">Open My Heart ğŸ’Œ</button>

    <p style="margin-top:20px; font-size:0.85rem;">

    </p>
</div>

<!-- Music -->
<audio id="bgm" loop autoplay>
  <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
</audio>

<script>
// Typing effect text
const text = "Ko uara gkai ao e uara naba am bwai anne ğŸ˜‘ğŸ’– I love you so much ğŸ˜";
let index = 0;

function typeText() {
    if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 60);
    }
}
typeText();

// Button message

// Confetti effect
function makeConfetti() {
    for (let i = 0; i < 30; i++) {
        let c = document.createElement("div");
        c.innerText = "âœ¨";
        c.style.position = "absolute";
        c.style.left = Math.random() * 100 + "vw";

        c.style.fontSize = "20px";
        c.style.animation = "float 3s linear";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}
</script>

</html>
